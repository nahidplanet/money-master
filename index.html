<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- font-awesome link -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Saving Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <h1 class="font-bold mt-10 text-4xl text-center">
        My Money <span class=" text-pink-500"> History</span>
        <span class="text-violet-600">
            <i class="fa-light fa-dollar-sign"></i>
    </span>
      </h1>
    </header>

    <main class="pb-10">
      <section class="w-3/4 mx-auto pt-8">
        <div class="grid sm:grid-cols-2 gap-5">
          <div class="">
            <img
              src="https://pyxis.nymag.com/v1/imgs/10e/712/31c67d36a7e9308b51ad4f79c4b9d0dbec-11-saving-money-lede.rvertical.w1200.jpg"
              alt="save image"
            />
          </div>
          <div class="bg-pink-300 text-center">
            <h3 class="font-bold text-2xl py-3">Income</h3>
            <span class="font-medium">Income: </span
            ><input
              id="income-input"
              class="border border-gray-400 rounded-md"
              type="text"
            />
            <h4 class="mt-3 font-medium text-2xl">Expenses</h4>
            <span class="font-medium"> Food: </span
            ><input
              id="input-food"
              class="my-2 border border-gray-400 rounded-md"
              type="text"
            />
            <br />
            <span class="font-medium"> Rent: </span
            ><input
              id="input-rent"
              class="my-2 border border-gray-400 rounded-md"
              type="text"
            />
            <br />
            <span class="font-medium"> Clothes: </span
            ><input
              id="input-clothes"
              class="my-2 border border-gray-400 rounded-md"
              type="text"
            />
            <br />
            <button onclick="calculate()"
              id="calculate-button"
              class="my-2 font-medium rounded-full bg-violet-600 text-white px-6 py-1 hover:bg-violet-800"
            >
              Calculate
            </button>
            <h3 class="my-3 font-medium text-2xl">
              Total Expenses:<span id="total-expenses"> 00</span>
            </h3>
            <h3 class="my-3 font-medium text-2xl">
              Balance : <span id="balance"> 00</span>
            </h3>
            <span class="font-medium">Save:</span>
            <input
              id="save-input"
              class="my-3 border border-gray-400 rounded-md w-20"
              type="text"
            />
            <span class="font-medium px-3"> % </span>
            <button onclick="save()"
              id="save-button"
              class="font-medium rounded-full bg-violet-600 text-white px-5 py-1 hover:bg-violet-800"
            >
              Save
            </button>
            <h3  class="py-2 font-medium text-2xl">Saveing Amount : <span id="saving-balance"> 00</span> </h3>
            <h3  class="py-2 font-medium text-2xl">Remaining Balance : <span id="Remaining-balance"> 00</span></h3>
            <p id="errorMsg" class="mt-5" style="color:red; text-align: center;"></p>
          </div>
          
        </div>
        
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
